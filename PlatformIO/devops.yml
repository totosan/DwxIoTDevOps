resources:
  containers:
  - container: pio-build
    image: 'totosan/iot_dev:latest'

pool: 'Hosted Ubuntu 1604'
container: pio-build

variables:
  buildConfiguration: 'Release'
  system.debug: true

steps:
- script: |
    cd PlatformIO
    pio run
  displayName: 'Build'
- task: CopyFiles@2
  inputs:
    contents: 'PlatformIO/build/huzzah/*.bin'
    targetFolder: $(Build.ArtifactStagingDirectory)
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)PlatformIO/build/huzzah'
    ArtifactName: 'drop'
    publishLocation: 'Container'
  displayName: 'Pass to release'